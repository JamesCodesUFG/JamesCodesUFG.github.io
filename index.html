<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Paleta de Cores Laranjas</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
            background-color: #FFA500; /* Laranja */
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #FFA500; /* Laranja */
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para o contêiner principal */
        .container {
            padding: 20px;
            background-color: #FFE4B5; /* Laranja claro */
            margin: 50px auto; /* Centralizar */
            max-width: 800px; /* Largura máxima */
        }
    </style>
</head>
<body>
    <header>
        <h1>Cabeçalho da Página</h1>
    </header>

    <div class="container">
        <h2>Conteúdo Principal</h2>
        <p>Este é o conteúdo principal da página.</p>
    </div>

    <footer>
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
